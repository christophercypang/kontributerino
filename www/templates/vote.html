<ion-view view-title="Vote" ng-controller="VoteController" animation="slide-left-right-ios7">
 	<ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-compose" ng-click="addVoteOption()"></button>
    </ion-nav-buttons>

	<ion-content has-header="true"> 
	<ion-list option-buttons="itemButtons" can-swipe="true">
		<label class="item item-divider">
        		Options
        </label>

            <ion-item ng-repeat="item in items">
                {{item.vote}}
                <ion-option-button class="button-assertive" ng-click="remove(item)">
					Remove
                </ion-option-button>
            </ion-item>
		</ion-list>
    </ion-content>


    <ion-footer-bar align-title="right" class="bar-calm">

        <h1 class="title">Return to Events</h1>
        <button class="button button-icon button-clear ion-reply" ng-click="returnEvent()"></button>


    </ion-footer-bar>

</ion-view>

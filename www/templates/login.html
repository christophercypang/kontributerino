<ion-view view-title="Login">
    <ion-header-bar>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="authCtrl.doLogin()">
  <div class="input-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="authCtrl.user.email">
  </div>
  <div class="input-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="authCtrl.user.password">
  </div>
  <input type="submit" class="btn btn-default" value="Log In">
</form>

    <div>
        <button class ="button button-block button-positive" ng-click="goToRegister()"> Register </button>
    </div>
    </ion-content>
</ion-view>

<ion-view view-title="Hosting">
    <ion-content>
 <div class="hostImage"></div>
    <button class="button button-full button-dark" style="margin-top:0px; margin-bottom:1px; border-style: outset" ng-click="getAllEventsHosting()">
  Refresh Your Events!
</button>

      

   <ion-scroll direction="y" class="rootHost" ng-init="getAllEventsHosting()"> 
  
   
    <div class="list card"  ng-repeat="event in events">

  <div class="item item-avatar" style="background-color:#C0C0C0 ; color: black ">
    <h2>{{event.event.Title}}</h2>
    <h3>{{event.event.Address}}</h3>
    <p>{{event.event.Time}}</p>
  </div>

  <div class="item item-body"  style="background-color:#E0E0E0 " >
    <p>
      {{event.event.Description}}
    </p>
    <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left" style="background-color: #F8F8F8  ">
    <a class="tab-item" href="#">
      <i class="icon ion-thumbsup"></i>
      Like
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-chatbox"></i>
      Comment
    </a>
    <a class="tab-item" href="#">
      <i class="icon ion-share"></i>
      Share
    </a>
  </div>

</div>


</ion-scroll>

  

    

</ion-content>


   <div class="tabs tabs-icon-left">
 <a class="tab-item" href="#/app/events">
    <i class="icon ion-flag"></i>
    Attending
  </a>
   <a class="tab-item" href="#/app/create">
    <i class="icon ion-wrench"></i>
    Create
  </a>
   <a class="tab-item" href="#/app/host">
    <i class="icon ion-person"></i>
    Hosting
  </a>
   
</div>

  </ion-content>

   
</ion-view>

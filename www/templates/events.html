<ion-view view-title="Events">
    <ion-tabs class="tabs-dark tabs-icon-top">
        <ion-tab title="Attending" icon="ion-flag">
            <br />
            <br />

            <div class="item item-text-wrap">
                <div class="list" ng-if="attendingEvent">
                    <label class="item item-input">
                        <span class="input-label">Name</span>
                        <input type="text" value="{{name}}">
                    </label>

                    <label class="item item-input">
                        <span class="input-label">Date</span>
                        <input type="number" value="{{date}}">
                    </label>

                    <label class="item item-input">
                        <span class="input-label">Time</span>
                        <input type="number" value="{{time}}">
                    </label>

                      <label class="item item-input">
                        <span class="input-label">Location</span>
                        <input type="text" value="{{address}}">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Description</span>
                        <input type="text" value="{{description}}">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Invited</span>
                        <input type="text" value="{{users}}">
                    </label>
                    <button class="button button-block button-email" ng-click="getUserDetails()">Get!</button>
                </div>
            </div>
        </ion-tab>

        <ion-tab title="Create" icon="ion-wrench">
   <br><br>
  
        <div class="card">
            <div class="item text-center item-divider">

                Creating An Event
            </div>

       <form name="createEventForm" ng-if="!eventCreation">
                <div class="item item-text-wrap">
          <label class="item item-input item-stacked-label">
                            <span class="input-label"> Name </span>
                            <input type="text" placeholder="Enter your Event Name here"  ng-model="title2" ng-minlength="1" ng-maxlength="40" required />
                        </label>

                        <label class="item item-input item-stacked-label">
                            <span class="input-label"> Date</span>
                            <input type="number" placeholder="mmddyyyy" ng-model="date2" ng-minlength="1" ng-maxlength="8" required />
                        </label>

                        <label class="item item-input item-stacked-label">
                            <span class="input-label"> Time</span>
                            <input type="number" placeholder="hhmm" ng-model="time2" ng-minlength="1" ng-maxlength="10" required />
                        </label>

                        <label class="item item-input item-stacked-label">
                            <span class="input-label"> Location</span>
                            <input type="text" placeholder="Enter your Event Location Here" ng-model="address2" ng-minlength="1" ng-maxlength="100" required />
                        </label>

                          <label class="item item-input item-stacked-label">
                            <span class="input-label"> Description</span>
                            <input type="text" placeholder="Enter your Event Location Here" ng-model="description2" ng-minlength="1" ng-maxlength="100" required />
                        </label>

                        <label class="item item-input item-stacked-label">
                        <span class="input-label"> Guests</span>
                        <input type="text" placeholder="Invite your Guests Here!" ng-model="guests2" ng-minlength="1" ng-maxlength="1000" required />
                        </label>
                        <span class="item text-center item-divider">
            <button class="button button-block button-email" ng-click="createEvent(title2, date2, time2, address2, description2, guests2)">Create!</button>
             </span>
        </div>


        
        </div>


 <div class="item text-center item-divider" ng-if="anotherOne">

               <button class="button button-block button-email" ng-click="showEvent()">Create Another Event?</button>
            </div>


























        </ion-tab>

        <ion-tab title="Host" icon="ion-person">
<br>

         <h1> Evetns Hosting</h1>
        </ion-tab>

        <ion-tab title="Past" icon="ion-clock" href="#/app/past">
        </ion-tab>

    </ion-tabs>
</ion-view>

<ion-view view-title="Profile" ng-controller="ProfileCtrl as profileCtrl">
	<ion-header-bar>
		<h1 class="title">Profile</h1>
	</ion-header-bar>

	<ion-content>
		<h1>Profile</h1>

		<div class="item item-divider">
			<i class = "icon ion-email"></i>
			Email: {{uid}}
		</div>

		<button class="button icon-left ion-power" ng-click="profileCtrl.doLogout()">Logout</button>

		<button class="button icon-left ion-person-stalker" ng-click="showFriends()">My Friends</button>

	</ion-content>
</ion-modal-view>
